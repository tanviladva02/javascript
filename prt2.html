<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        function cone()
        {
            var r = 10,l = 20, h = 5;
            var cone = 3.14 * r * (l + h);
            return cone;
        }

        console.log("area of cone is = "+cone());

        function sphere()
        {
            r = 10;
            var s = 4 * 3.14 * r * r;
            return s;
        }

        console.log("area of sphere is = "+sphere());

        function ellipse()
        {
            var a = 12;
            var b = 10;
            var e = 3.14 * a * b;
            return e;
        }

        console.log("area of ellipse is = "+ellipse());

    </script>

</body>
</html>
