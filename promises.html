<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>

        var abc = new Promise(function(resolve,reject){
            var a = "HelloWorld";
            var b = "HelloWorld";

            if(a == b){
                resolve();
            }
            else{
                reject();
            }
        });

        abc.then(function(){
            console.log("Sucess");
        }).catch(function(){
            console.log("Error");
        });

    </script>
    
</body>
</html>
