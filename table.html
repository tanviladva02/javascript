<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table</title>
<style>
    table {
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>

<table id="multiplication-table">
    <thead>
        <tr>
            <th>Number</th>
            <th>Multiplier</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    // Function to generate multiplication table
    function generateTable() {
        var tableBody = document.getElementById("multiplication-table").getElementsByTagName("tbody")[0];
        
        for (var i = 1; i <= 10; i++) {
            for (var j = 1; j <= 10; j++) {
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                cell1.textContent = i;
                cell2.textContent = j;
                cell3.textContent = i + " * " + j + " = " + (i * j);
            }
        }
    }

    // Call the function to generate the table
    generateTable();
</script>

</body>
</html>
