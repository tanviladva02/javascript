<table border="1">
    <tr>
        <td>Fahrenheit  Value</td>
        <td><input type="text" placeholder="Enter a value" id="a"></td>
    </tr>
    <tr>
        <td><input type="button" value="click" onclick="getres()"></td>
    </tr>
</table>

<h1 id="ans"></h1>

<script>

    function getres()
    {
        var F =parseInt(document.getElementById("a").value);
        var C = (F - 32) * 5/9;

        document.getElementById('ans').innerHTML=C+ "Celsius";
    }


</script>
