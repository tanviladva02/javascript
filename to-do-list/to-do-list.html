<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }
    </style>
</head>

<body>
    <div id="todo-app">
        <h1>My To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <input onclick="getData()" type="button" value="add Data">
        </form>
        <ul id="todo-list">
        </ul>
    </div>
    <script>
        function getData() {
            var search = document.getElementById('todo-input').value;
            document.getElementById('todo-input').value = ""; // clear input field
            var data = "";
            data += `<li>`;
            data += `${search}`;
            data += `<input type='checkbox'/>`;
            data += `<input type='button' value='edit' onclick='edit(this)'/>`;
            data += `<input type='button' value='delete' onclick='deleteTask(this)'/>`;
            data += `</li>`;
            var todoList = document.getElementById('todo-list');
            todoList.innerHTML += data;

        }
        function deleteTask(element) {
            var task = element.parentNode;
            task.parentNode.removeChild(task);
        }
    </script>
</body>

</html>
