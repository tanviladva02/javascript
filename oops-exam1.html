<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <script>

       class person{

            father(age){
                this.age = age;
                console.log(`father age is ${this.age}`);
            }
            child(age){
                this.age = age;
                console.log(`son age is ${this.age}`);
            }

        }

        var abc = new person;
        abc.father(60);
        abc.child(20);

    </script>
    
</body>
