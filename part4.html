<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        var addition = (a,b) =>{
            var ans = a + b;
            return ans;
        }

        console.log("Addition is = "+addition(10,10));

        var substriction = (a,b) =>{
            var ans = a - b;
            return ans;
        }

        console.log("Substriction is = "+substriction(10,10));

        var multiplication = (a,b) =>{
            var ans = a * b;
            return ans;
        }

        console.log("Multiplication is = "+multiplication(10,10));

        var division = (a,b) =>{
            var ans = a / b;
            return ans;
        }

        console.log("Division is = "+division(10,10));

    </script>

</body>
</html>
