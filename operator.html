<table border="1">
    <tr>
        <td>A Value</td>
        <td><input type="text" placeholder="Enter a value" id="a"></td>
    </tr>
    <tr>
        <td>B Value</td>
        <td><input type="text" placeholder="Enter b value" id="b"></td>
    </tr>
    <tr>
        <td><input type="button" value="click" onclick="getres()"></td>
    </tr>
</table>

<h1 id="ans"></h1>

<script>

    function getres()
    {
        var a =parseInt(document.getElementById("a").value);
        var b =parseInt(document.getElementById("b").value);
        var c = a+b;

        document.getElementById('ans').innerHTML=a+" + "+b+" = "+c;
    }


</script>
