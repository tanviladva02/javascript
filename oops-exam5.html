<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        class father{

            age(){
                console.log("Age of father is 55");
            }

        }

        class son extends father{

            age1(){
                this.age();
                console.log("Age of son is 30");
            }

        }

        var abc = new son;
        abc.age1();

    </script>
    
</body>
</html>
