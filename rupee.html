<table border="1">
    <tr>
        <td>Enter Rupees :</td>
        <td><input type="text" placeholder="Enter a value" id="a"></td>
    </tr>
    <tr>
        <td><input type="button" value="click" onclick="getres()"></td>
    </tr>
</table>

<h1 id="ans"></h1>

<script>

    function getres()
    {
        var R =parseInt(document.getElementById("a").value);
        var D=R/83.51;

        document.getElementById('ans').innerHTML=D;
    }


</script>
