<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="movie" placeholder="Enter Movie Name">
    <input type="submit" value="click" onclick="movieDetails()">
    <h1 id="movieName"></h1>
    <img src="" alt="" title="" width="200px" height="200px" id="moviePoster"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        function movieDetails(){
            var movie = document.getElementById('movie').value;
            $.ajax({
                url : "http://www.omdbapi.com/?apikey=7cff4f35&T=" + movie,
                type : "get",
                success : function(data){
                    console.log(data);
                    document.getElementById('movieName').innerHTML = data.Title;
                    $("moviePoster").attr("src",moviePoster);
                    document.getElementById('movieActor').innerHTML = data.Poster;
                    document.getElementById('movieRating').innerHTML = data.Rating[0]['source']
                }
            });
        }
        

    </script>
    
</body>
</html>
