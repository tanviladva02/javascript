<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>

    function circle()
    {
        var r = parseInt(prompt("Enter the value of r"));
        var circle = (3.14 * r * r);
        console.log("Area of circle is : "+circle); 
    }

    function traingle()
    {
        var l = parseInt(prompt("Enter the value of l"));
        var h = parseInt(prompt("Enter the value of h"));
        var traingle = (0.5 * l * h);
        console.log("Area of traingle is : "+traingle); 
    }

    function rectangle()
    {
        var l = parseInt(prompt("Enter the value of l"));
        var b = parseInt(prompt("Enter the value of b"));
        var rectangle = (l * b);
        console.log("Area of rectangle is : "+rectangle); 
    }

    function square()
    {
        var l = parseInt(prompt("Enter the value of l"));
        var square = (l * l);
        console.log("Area of square is : "+square); 
    }

    var choice = parseInt(prompt("Enter 1 for circle, Enter 2 for traingle , Enter 3 for rectangle , Enter 4 for square "));
    switch(choice)
    {
        case 1 :circle();
            break;
        case 2 :traingle();
            break;
        case 3 :rectangle();
            break;
        case 4 :square();
            break;
        default:
            console.log("Invalid Choice...");
            break;    
    }

</script>

</body>
</html>
