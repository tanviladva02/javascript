<script>


// SWAPING WITH THIRD VARIABLE

var a = 10;
var b = 20;
var c;

c=a;
a=b;
b=c;

console.log("value of a= "+a+" value of b= "+b);

// SWAPING WITHOUT THIRD VARIABLE

var p = 10;
var q = 20;

p=p+q;//30
q=p-q;//10
p=p-q;//20

console.log("value of p= "+p+" value of q= "+q);

// XOR OPERATOR

var x = 100;
var y = 200;

x=x^y;//30
y=x^y;//10
x=x^y;//20

console.log("value of x= "+x+" value of y= "+y);

// DISTRUCTING

var s = 5;
var t = 15;

[s,t]=[t,s];

console.log("value of s "+s+" value of t"+t);



</script>
