    <script>

        function MeterToFoot(m)
        {
            var foot = m * 3.28084;
            return foot;
        }

        console.log("foot is = "+MeterToFoot(10));

        function temp(f)
        {
            var c = (f - 32) * 5/9;
            return c;
        }

        console.log("Celcious is = "+temp(20));

        function DollarToRupees(d)
        {
            var r = d * 80;
            return r;
        }

        console.log("RUppes are = "+DollarToRupees(100));

    </script>
