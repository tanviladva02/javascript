<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        function createCounter() {
            let count = 0;
            return function() {
                return ++count;
            };
        }
        const counter = createCounter();
        console.log(counter()); // Output: 1
        console.log(counter()); // Output: 2

    </script>
    
</body>
</html>
